<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" This page is about  table , image and types of list ">
    <title>AboutTable ,list and image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height ="200" src="./image.png" alt="Train Image ">
    <br>
    <table>
        <caption> Employee Details</caption>
    <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Hobby</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rishi</td>
            <td>24</td>
            <td>Coding</td>
          </tr>
  </tbody>     
  <tfoot>
        <tr>
          <td colspan="2">Rishi</td>
          
          <td rowspan="2">Coding</td>
        </tr>
        <tr>
            <td colspan="2">Harry</td>
            
           
          </tr>
        </tfoot> 
      </table>
      
      <ul type="square">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
      </ul>
      <ol type="A">
        <li>Mango</li>
        <li>Orange</li>
        <li>Litchi</li>
      </ol>
<script src="./script.js"></script>
</body>
</html>
